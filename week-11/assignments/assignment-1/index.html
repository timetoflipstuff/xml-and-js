<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 5 Assignment</title>
</head>
<body>
    <form onreset="onReset()">
        <input type="text" name="first-name" id="first-name-filter" placeholder="First name"/>
        <input type="text" name="last-name" id="last-name-filter" placeholder="Last name"/>
        <input type="text" name="email" id="email-filter" placeholder="Email"/>
        <input type="text" name="gender" id="gender-filter" placeholder="Gender"/>
        <input type="text" name="ip-address" id="ip-address-filter" placeholder="IP address"/>
        <button type="submit">Apply filters</button>
        <button type="reset">Reset</button>
      </form>
    <table border="1">
        <tbody id="generated-content">
            <tr>
                <td><p>ID</p></td>
                <td><p>First name</p></td>
                <td><p>Last name</p></td>
                <td><p>Email</p></td>
                <td><p>Gender</p></td>
                <td><p>IP address</p></td>
              </tr>
        </tbody>
    </table>
    <script type="module" src="assignment.js"></script>
    <script src="assignmentReset.js"></script>
</body>
</html>
