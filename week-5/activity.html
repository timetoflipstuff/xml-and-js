<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 5 Activity</title>
</head>
<body>
    <h1>Week 5 Activity</h1>
    <h2>Alfredo's Pizza Delivery</h2>
    <form>
        <label for="daddress"><b>Deliver to</b></label><br>
        <input type="text" id="daddress" name="daddress"><br>
        <p><b>Delivery type</b></p>
        <input type="radio" id="meet" name="dtype" value="Meet at door">
        <label for="meet">Meet at door</label><br>
        <input type="radio" id="leave" name="dtype" value="Leave at door">
        <label for="leave">Leave at door</label><br>
        <input type="radio" id="outside" name="dtype" value="Meet outside">
        <label for="outside">Meet outside</label><br>
        <p><b>One more thing</b></p>
        <input type="checkbox" name="additionalcheckboxes" value="I agree to Alfredo's Terms of Service" id="tos">
        <label for="tos">I agree to Alfredo's Terms of Service</label><br>
        <input type="checkbox" name="additionalcheckboxes" value="I want to receive emails from Alfredo" id="emails">
        <label for="emails">I want to receive emails from Alfredo</label><br>
        <input type="button" value="Submit order" id="submitButton">
    </form>
    <script src="activity.js"></script>
</body>
</html>
