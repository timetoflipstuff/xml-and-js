<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 5 Assignment</title>
</head>
<body>
    <form onsubmit="onSubmit(event)" onreset="onReset()">
        <input type="text" name="first_name" id="first_name_filter" placeholder="First name"/>
        <input type="text" name="last_name" id="last_name_filter" placeholder="Last name"/>
        <input type="text" name="email" id="email_filter" placeholder="Email"/>
        <input type="text" name="gender" id="gender_filter" placeholder="Gender"/>
        <input type="text" name="ip_address" id="ip_address_filter" placeholder="IP address"/>
        <button type="submit">Apply filters</button>
        <button type="reset">Reset</button>
    </form>
    <table border="1">
        <thead>
            <tr>
                <td><p>ID</p></td>
                <td><p>First name</p></td>
                <td><p>Last name</p></td>
                <td><p>Email</p></td>
                <td><p>Gender</p></td>
                <td><p>IP address</p></td>
              </tr>
        </thead>
        <tbody id="generated_content"></tbody>
    </table>
    <script src="activity.js"></script>
</body>
</html>
